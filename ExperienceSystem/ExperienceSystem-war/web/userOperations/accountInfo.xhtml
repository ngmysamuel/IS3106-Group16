<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style>
            #topBox {
                position: relative;
                width: 65%;
                height: 250px;
                margin: auto;
                display: flex; 
                justify-content: space-between;
                align-items: center;
            }
            #blackBox {
                width: 25%;
                height: 100%;
                background-color: black;
            }
            #topPicture{
                width: 73%; 
                height:100%;
            }
            
            #detailsBox, #titleHeader{
                position: relative;
                width: 65%;
                margin: auto;
            }
        </style>
        
        <div id="topBox">
            <div id="blackBox">
                <p style="overflow:auto; position: absolute; left: 15px; bottom: 0; color: white; font-size: 20px;">MY ACCOUNT</p>    
            </div>

            <div id="topPicture">
                <img style="object-fit:cover; width:100%; height:100%;" src="https://i.imgur.com/2hocHvd.jpg" />
            </div>
        </div>
        
        <div id="titleHeader">

            <p:outputLabel value="My Account Info" style="font-size: 30px;"/>

        </div>
        
        <br />
        <br />
        
        <div id="detailsBox">
            <h:form>
                <p:growl id="msgAccountInfo" showDetail="true" escape="false" />

                <p:panelGrid style="width:100%;">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Username" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="User001" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Full Name" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Harry Anderson" /> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Gender" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Male" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Birth Date" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="01/01/1992" /> 
                        </p:column>
                    </p:row>
                     
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Email" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="xxxxxxx@gmail.com" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Phone Number" /> 
                        </p:column>
                        <p:column>
                            <p:outputLabel value="+65 12345678" /> 
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="2">
                            <p:outputLabel value="Self Description" /> 
                        </p:column>
                        <p:column colspan="2">
                            <p:outputLabel value="I love travelling!" /> 
                        </p:column>
                    </p:row>
                    
                </p:panelGrid>
                <br />
                
                <p:commandButton value="Update Account Info" action="#"/>
                <p:commandButton value="Upgrade To Premium Account" action="#"/>
            </h:form>    
        </div>   
    </ui:define>

</ui:composition>
