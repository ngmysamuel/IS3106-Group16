<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <style>
            #topBox {
                position: relative;
                width: 65%;
                height: 250px;
                margin: auto;
                display: flex; 
                justify-content: space-between;
                align-items: center;
            }
            #blackBox {
                width: 25%;
                height: 100%;
                background-color: black;
            }
            #topPicture{
                width: 73%; 
                height:100%;
            }
            .ui-dialog {
                position: absolute !important;
            }

        </style>

        <div id="topBox">
            <div id="blackBox">
                <p style="overflow:auto; position: absolute; left: 15px; bottom: 32; color: white; font-size: 16px;">MANAGE</p>
                <p style="overflow:auto; position: absolute; left: 15px; bottom: 16; color: white; font-size: 16px;">HOST</p>
                <p style="overflow:auto; position: absolute; left: 15px; bottom: 0; color: white; font-size: 16px;">EXPERIENCES</p>
            </div>

            <div id="topPicture">
                <img style="object-fit:cover; width:100%; height:100%;" src="https://i.imgur.com/2hocHvd.jpg" />
            </div>
        </div>

        <br />
        <br />

        <div style="width: 65%; position:relative;margin: auto;">
            <h:form id="formAllHostExperiences">
                <p:dataList value="#{hostExperiencesManagementManagedBean.hostExperiences}" var="hostExperience" paginator="true" rows="10" styleClass="paginated">
                    <f:facet name="header">
                        All My Host Experiences
                    </f:facet>
                    <p:panel header="#{hostExperiences.title}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:graphicImage style="width:200px; height:150px; object-fit:cover;" url="https://i.imgur.com/2hocHvd.jpg"/> 

                            <h:outputText value="Created date: 03/25/2019" />

                            <p:commandButton update="formViewHostExperienceDetails" oncomplete="PF('dialogViewHostExperienceDetails').show()" title="View Details">
                                <f:setPropertyActionListener value="#{experience}" target="#{hostExperiencesManagementManagedBean.experienceToView}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                </p:dataList>
            </h:form>
        </div>


        <h:form id="formViewHostExperienceDetails">
        <p:dialog id="dialogViewHostExperienceDetails" widgetVar="dialogViewHostExperienceDetails" closable="true" position="center center" header="Host Experience" resizable="false">
            <p:tabView>
                <p:tab title="Host Experience Details">
                    <h:form id="formHostExperienceDetails">
                        <p:panelGrid>
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Title" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Title" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Creation Date" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="03/25/2019" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Category" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Category" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Type" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Type" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Location" />
                                </p:column>
                                <p:column colspan="3">
                                    <p:outputLabel value="city + location" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Description" />
                                </p:column>
                                <p:column colspan="3">
                                    <p:outputLabel value="Description" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Items Provided" />
                                </p:column>
                                <p:column colspan="3">
                                    <p:outputLabel value="Items Provided" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Items Required" />
                                </p:column>
                                <p:column colspan="3">
                                    <p:outputLabel value="Items Required" />
                                </p:column>
                            </p:row>

                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Average Price" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="$50.00" />
                                </p:column>
                                <p:column>
                                    <p:outputLabel value="Average Score" />
                                </p:column>
                                <p:column>
                                    <p:rating disabled="true" value="4" />
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                        <br />
                        <p:panelGrid columns="2" style="border: 0px none;">
                            <p:commandButton style="width: 100%;" value="View All Experience Dates" action="#" />
                            <p:commandButton style="width: 100%;" value="Create New Experience Date" action="#" />

                            <p:commandButton style="width: 100%;" value="Update Experience Info" action="#" />
                            <p:commandButton style="width: 100%;" value="Delete Experience" action="#" />
                        </p:panelGrid>
                    </h:form>
                </p:tab>
                
                <p:tab title="Experience Dates">
                    <h:form id="formViewAllExperienceDates">
                            <p:panelGrid>
                                <p:row>
                                    <p:column headerText="Date">
                                        <p:outputLabel value="25/03/2019" />
                                    </p:column>
                                    <p:column headerText="Action" >
                                        <p:commandButton update="formViewExperienceDateDetails" oncomplete="PF('dialogViewExperienceDateDetails').show()" icon="ui-icon-document" title="View" />
                                        <!--                                <f:setPropertyActionListener value="#" target="#" />
                                                                    </p:commandButton>-->
                                        <p:commandButton actionListener="#{productManagementManagedBean.doUpdateProduct}" update="formUpdateProduct" oncomplete="PF('dialogUpdateProduct').show()" icon="ui-icon-pencil" title="Update">
                                            <f:attribute name="productEntityToUpdate" value="#{productEntity}" />
                                        </p:commandButton>
                                        <p:commandButton icon="ui-icon-trash" actionListener="#{productManagementManagedBean.deleteProduct}" update="formAllProducts:dataTableAllProducts formAllProducts:messages">
                                            <f:attribute name="productEntityToDelete" value="#{productEntity}" />
                                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{productEntity.name} (SKU Code: #{productEntity.skuCode})?" icon="ui-icon-alert" />
                                        </p:commandButton>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:commandButton value="25/03/2019" action="#"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="30/03/2019" action="#"/>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:commandButton value="25/03/2019" action="#"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="30/03/2019" action="#"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>
                            <br />

                            <p:panelGrid columns="2" style="border: 0px none;">
                                <p:commandButton style="width: 100%;" value="Create New Experience Date" action="#" />
                            </p:panelGrid>
                    </h:form>
                </p:tab>
                
                <p:tab title="Guest Evaluation">
                    
                </p:tab>
                
            </p:tabView>

        </p:dialog>
        </h:form>
        

        <h:form id="formUpdateHostExperienceDetails">
            <p:dialog id="dialogUpdateHostExperienceDetails" widgetVar="dialogUpdateHostExperienceDetails" closable="true" position="center center" header="Update Host Experience Details" resizable="false">
                <p:growl id="msg" showDetail="true" escape="false" />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText value="Title" /> 
                    <p:inputText value="Title" /> 

                    <h:outputText value="Category" /> 
                    <p:selectOneMenu id="category" value="category" style="width:140px;">
                        <f:selectItem itemLabel="Select Category" itemValue="" noselectoption="true"/>
                        <f:selectItem itemLabel="Sports" itemValue="Sports" />
                        <f:selectItem itemLabel="Food" itemValue="Food" />
                        <f:selectItem itemLabel="Site-seeing" itemValue="Site-seeing" />
                    </p:selectOneMenu>

                    <h:outputText value="Type" /> 
                    <p:selectOneMenu id="type" value="type" style="width:140px;">
                        <f:selectItem itemLabel="Select Type" itemValue="" noselectoption="true"/>
                        <f:selectItem itemLabel="Workshop" itemValue="Sports" />
                        <f:selectItem itemLabel="Sharing Session" itemValue="Food" />
                        <f:selectItem itemLabel="Hangout" itemValue="Site-seeing" />
                    </p:selectOneMenu> 

                    <h:outputText value="Location" /> 
                    <p:selectOneMenu id="city" value="city" style="width:100px;">
                        <f:selectItem itemLabel="Select City" itemValue="" noselectoption="true"/>
                        <f:selectItem itemLabel="Singapore" itemValue="Singapore" />
                        <f:selectItem itemLabel="Shanghai" itemValue="Shanghai" />
                        <f:selectItem itemLabel="Jakarta" itemValue="Jakarta" />
                    </p:selectOneMenu>

                    <h:outputText value="Address" /> 
                    <p:inputText value="Address" /> 

                    <h:outputText value="Language" />  
                    <p:selectOneMenu id="language" value="language" style="width:100px;">
                        <f:selectItem itemLabel="Select City" itemValue="" noselectoption="true"/>
                        <f:selectItem itemLabel="English" itemValue="English" />
                        <f:selectItem itemLabel="Malaysian" itemValue="Malaysian" />
                        <f:selectItem itemLabel="Chinese" itemValue="Chinese" />
                        <f:selectItem itemLabel="Hindu" itemValue="Hindu" />
                    </p:selectOneMenu>

                    <h:outputText value="Description" /> 
                    <p:inputTextarea row="10" columns="100" value="Content" />

                    <p:outputLabel for="itemsProvided" value="Items Provided (press Enter to add a new one): " />
                    <p:chips id="itemsProvided" value="#{createNewHostExperienceManagedBean.itemsProvided}" />

                    <p:outputLabel for="itemsRequired" value="Items Required (press Enter to add a new one):" />
                    <p:chips id="itemsRequired" value="#{createNewHostExperienceManagedBean.itemsRequired}" />

                </p:panelGrid>
                <br />

                <p:commandButton value="Update Host Experience Details" action="#"/>
            </p:dialog>
        </h:form>

        
        
    </ui:define>

</ui:composition>
