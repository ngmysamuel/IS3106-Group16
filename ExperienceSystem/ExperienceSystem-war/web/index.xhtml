<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <style>
            #slider{
                overflow: hidden;
                position: relative;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
            #sliderBox{
                position: absolute;
                width: 500%;
                height: 100%;
                margin: 0;
                padding: 0;
                left: 0;
                animation: 15s slider infinite;
            }
            #searchingBox{
                position: absolute;
                left: 200px;
                margin: 0;
                z-index: 1;
            }
            #formSearchExperience{
                max-width: 250px;
                padding: 16px;
                background-color: rgba(255,255,255,0.8);
            }
            .slide{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .slide img{
                display: inline;
                float: left;
                margin: 0;
                padding: 0;
            }
            @keyframes slider{
                0% {
                    left: 0;
                }
                20% {
                    left: 0;
                }
                25% {
                    left: -100%;
                }
                45% {
                    left: -100%;
                }
                50% {
                    left: -200%;
                }
                70% {
                    left: -200%;
                }
                75% {
                    left: -300%;
                }
                95% {
                    left: -300%;
                }
                100% {
                    left: -400%;
                }
            }
        </style>
            <div id="slider">
                <div id="sliderBox">
                    <span class="slide">
                        <img style="width: 20%; height:100%; object-fit: cover;" src="https://i.imgur.com/2hocHvd.jpg" />
                        <img style="width: 20%; height:100%; object-fit: cover;" src="https://i.imgur.com/R6wtAtN.jpg" />
                        <img style="width: 20%; height:100%; object-fit: cover;" src="https://i.imgur.com/slbHL1Z.jpg" />
                        <img style="width: 20%; height:100%; object-fit: cover;" src="https://i.imgur.com/SQiLyd4.jpg" />
                        <img style="width: 20%; height:100%; object-fit: cover;" src="https://i.imgur.com/2hocHvd.jpg" />
                    </span>
                </div>
                <div id="searchingBox">
                    <h:form id="formSearchExperience">
                        <p:growl id="messageIndexSearchExperience" />
                        <p:outputLabel value="Book Your Experience"/>
                        <br/>
                        <br/>
                        
                        <p:outputLabel for="date" value="Date" />
                        <br/>
                        <p:calendar id="date" value="#{indexManagedBean.searchDate}" showOn="button" required="true" pattern="dd/MM/yyyy" mindate="#{indexManagedBean.minSearchDate}" requiredMessage="Please select a date"/>
                        <br/>
                        <br/>
                        
                        <p:outputLabel for="category" value="Category" />
                        <br/>
                        <p:selectOneMenu id="category" value="#{indexManagedBean.searchCategoryId}" style="width:125px" required="true" requiredMessage="Please select a category">
                            <f:selectItem itemLabel="[Select One]" itemValue="0" noSelectionOption="true" />
                            <f:selectItems value="#{indexManagedBean.categories}" var="category" itemLabel="#{category.name}" itemValue="#{category.categoryId}"/>
                        </p:selectOneMenu>
                        <br/>
                        <br/>
                        
                        <p:outputLabel for="numOfPeople" value="Number of People" />
                        <br/>
                        <p:spinner id="numOfPeople" value="#{indexManagedBean.searchNumOfPeople}" min="1" max="10" required="true" requiredMessage="Please select the number of people"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Search" actionListener="#{indexManagedBean.searchExperience}" />
                    </h:form>
                </div>
            </div>
    </ui:define>


</ui:composition>
