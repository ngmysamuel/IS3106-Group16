<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <style>
            #topBox {
                position: relative;
                width: 65%;
                height: 250px;
                margin: auto;
                display: flex; 
                justify-content: space-between;
                align-items: center;
            }
            #blackBox {
                width: 25%;
                height: 100%;
                background-color: black;
            }
            #topPicture{
                width: 73%; 
                height:100%;
            }

            #titleHeader{
                position: relative;
                width: 65%;
                height: 100px;
                margin: auto;
                display: flex; 
                justify-content: flex-start;
                align-items: center;
            }

            #detailsBox{
                position: relative;
                width: 65%;
                margin: auto;
                display: flex; 
                justify-content: space-between;

            }
            #leftColumn{
                width:65%;

            }
            .detailTitleClass{
                width:20%;
            }
            .detailContentClass{
                width:80%;
            }
            #rightColumn{
                width:30%;
            }

            #formExperienceDateSummary{
                border: 1px solid black;
                padding: 15px;
                position: sticky;
                top: 0;
            }


        </style>

        <div id="topBox">
            <div id="blackBox">
                <p style="overflow:auto; position: absolute; left: 15px; bottom: 0; color: white; font-size: 20px;">EXPERIENCE DETAILS</p>    
            </div>

            <div id="topPicture">
                <img style="object-fit:cover; width:100%; height:100%;" src="https://i.imgur.com/2hocHvd.jpg" />
            </div>
        </div>
        <h:form>
            <div id="titleHeader">
                <span>
                    <p:link outcome="experienceManagement.xhtml" style="margin-right:20px; font-size: 30px; color: black;" value="Back"/>
                </span>
                <span>
                    <p:outputLabel value=" |    " style="font-size: 30px;"/>
                </span>
                <span>
                    <p:outputLabel value="#{viewExperienceDetailsEmployeeManagedBean.experience.title}" style="font-size: 30px;"/>
                </span>
            </div>
        </h:form> 

        <div id="detailsBox">
            <div id="leftColumn">
                <p:galleria value="#{viewExperienceDetailsEmployeeManagedBean.images}" var="image" panelWidth="545" panelHeight="313" showCaption="false">
                    <p:graphicImage style="width:100%; height: 100%; object-fit: cover;" url="#{image}" alt="Image Description" title="image"/>
                </p:galleria>
                <br />
                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Title" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.title}" /> 
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Average rating" /> 
                    <p:rating disabled="true" value="#{viewExperienceDetailsEmployeeManagedBean.experience.averageScore}" rendered="#{viewExperienceDetailsEmployeeManagedBean.experience.averageScore != null}" />
                    <h:outputText value="No Rating Yet" rendered="#{viewExperienceDetailsEmployeeManagedBean.experience.averageScore == null}" />                                  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Category" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.category.name}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Language" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.language.name}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Type" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.type.name}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Location" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.location.name}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Address" /> 
                    <h:outputText style="width:100%;" value="#{viewExperienceDetailsEmployeeManagedBean.experience.address}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Description" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.description}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Items Provided" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.providingItems}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Items Required" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.requiringItems}" />  
                </p:panelGrid>
                <br />

                <p:panelGrid style="width:100%;" columns="2" columnClasses="detailTitleClass,detailContentClass" layout="grid">
                    <h:outputText style="font-weight:bold;" value="Host" /> 
                    <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.experience.host.username}" /> 
                </p:panelGrid>
                <br />
            </div>

            <div id="rightColumn">
                <h:form id="formExperienceDateSummary">
                    <p:growl />
                    <div style="width:85%; margin:auto; border-left: 1px solid black; padding:10px;">
                        <p:outputLabel value="Average" style="font-size: 15px;" />
                        <br />
                        <p:outputLabel value="$#{viewExperienceDetailsEmployeeManagedBean.experience.averagePrice}" style="font-size: 30px;" />
                        <br />
                        <p:outputLabel value="Per Ticket" style="font-size: 15px;" />
                    </div>
                    <br />
                    <br />
                    <div style="width:85%; margin:auto;">
                        <p:outputLabel value="All Experience Dates" />
                        <br />
                        <p:dataTable value="#{viewExperienceDetailsEmployeeManagedBean.experience.experienceDates}" var="experienceDate">
                            <p:column headerText="Date">
                                <p:outputLabel value="#{experienceDate.startDate}" />
                            </p:column>
                            <p:column headerText="Action">
                                <p:commandButton update="formViewExperienceDateDetails formExperienceDateSummary" actionListener="#{viewExperienceDetailsEmployeeManagedBean.doViewExperienceDateDetails}" oncomplete="PF('dialogViewExperienceDateDetails').show()" icon="ui-icon-document" title="View">
                                    <f:attribute value="#{experienceDate.experienceDateId}" name="selectedExperienceDateIdToView" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>

                </h:form>
            </div>
        </div>     

        <h:form id="formViewExperienceDateDetails">

            <p:dialog id="dialogViewExperienceDateDetails" widgetVar="dialogViewExperienceDateDetails" header="Experience Date Details" closable="true" blockScroll="true">
                <div style="overflow: scroll; max-height: 100%;">
                    <p:panelGrid style="width:100%;">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Experience Date ID" style="font-weight:bold;" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.experienceDateId}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Start Date" style="font-weight:bold;" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{viewExperienceDetailsEmployeeManagedBean.convertDateToString(viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.startDate)}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Capacity" style="font-weight:bold;" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.capacity}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Number of Attendees" style="font-weight:bold;" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.capacity - viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.spotsAvailable}" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Price" style="font-weight:bold;" />
                            </p:column>
                            <p:column>
                                <h:outputText value="$" />
                                <h:outputText value="#{viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.price}" style="font-size: 15px;" >
                                    <f:convertNumber type="number" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Status" style="font-weight:bold;" />
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Active" rendered="#{viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.active}"/>
                                <p:outputLabel value="Inactive" rendered="#{!viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.active}" />
                                <p:outputLabel value="Cancelled" rendered="#{viewExperienceDetailsEmployeeManagedBean.selectedExperienceDateToView.experienceDateCancellationReport != null}"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </div>
            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
