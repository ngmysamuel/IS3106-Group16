<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style>

        #header_top {
            margin-buttom: 40px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        li {
            float: left;
        }

        .header_menu_item {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 13px;
            border: 0 none;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 15px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>

        <div id="header_top" style="margin: auto; height: 100px; width: 65%; display: flex; justify-content: space-between; align-items: center;">
            <span>
                <img src="https://cdn1.imggmi.com/uploads/2019/3/17/d9fddbec023eea252355b8ebf188c042-full.png" alt="ExperLife" />
            </span>
            <h:form id="formUserStatus">
                <span style="display: flex; justify-content: flex-end; align-items: center;">

                    <h:button styleClass="header_menu_item" value="Home" outcome="/index" />
                    <h:button styleClass="header_menu_item" value="About Us" outcome="/userOperations/aboutUs.xhtml" />
                    <h:button styleClass="header_menu_item" value="Explore" outcome="/userOperations/searchExperience.xhtml" />
                    <div class="dropdown">
                        <h:button styleClass="header_menu_item" value="Hosting" />
                        <div class="dropdown-content">
                            <p:link outcome="/userOperations/createNewHostExperience.xhtml" value="Create New Experience" />
                            <p:link outcome="/userOperations/viewAllHostExperiences.xhtml" value="Manage Host Experiences" rendered="#{sessionScope.isLogin == true}"/>
                            <p:link outcome="/userOperations/searchExperience.xhtml" value="Guest Management" rendered="#{sessionScope.isLogin == true}"/>
                            <p:link outcome="/userOperations/hostFinances.xhtml" value="Finances" rendered="#{sessionScope.isLogin == true}"/>
                        </div>
                    </div>

                    <span class="dropdown">

                        <h:button styleClass="header_menu_item" value="Account" rendered="#{sessionScope.isLogin == false}" />
                        <h:button styleClass="header_menu_item" value="My Account" rendered="#{sessionScope.isLogin == true}"/>
                        <div class="dropdown-content">
                            <p:commandLink oncomplete="PF('dialogSignUp').show()" value="Sign Up" rendered="#{sessionScope.isLogin == false}"/>
                            <p:commandLink oncomplete="PF('dialogLogIn').show()" value="Log In" rendered="#{sessionScope.isLogin == false}"/>
                            
                            <p:link outcome="/userOperations/viewAllFavouriteExperiences.xhtml" value="My Favourate Experiences" rendered="#{sessionScope.isLogin == true}"/>
                            <p:link outcome="/userOperations/viewAllReservations.xhtml" value="My Reservations" rendered="#{sessionScope.isLogin == true}"/>
                            <p:link outcome="/userOperations/viewAllPastExperiences.xhtml" value="My Past Experiences" rendered="#{sessionScope.isLogin == true}"/>
                            <p:link outcome="/userOperations/viewUserNetwork.xhtml" value="My Network" rendered="#{sessionScope.isLogin == true}"/>
                            <p:link outcome="/userOperations/accountInfo.xhtml" value="Account Info" rendered="#{sessionScope.isLogin == true}"/>
                            <p:commandLink oncomplete="PF('dialogLogOut').show()" value="Log Out" rendered="#{sessionScope.isLogin == true}"/>
                        </div>
                    </span>

                </span> 
            </h:form>
        </div>
    
    <h:form id="formSignUp" rendered="#{sessionScope.isLogin == false}">
        <p:dialog id="dialogSignUp" widgetVar="dialogSignUp" closable="true" header="Sign Up" resizable="false">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Email" />
                    </p:column>
                    <p:column>
                        <p:inputText value="Email" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Username" />
                    </p:column>
                    <p:column>
                        <p:inputText value="Username" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Password" />
                    </p:column>
                    <p:column> 
                        <p:password id="pwd1" value="#" match="pwd2" required="true" feedback="true" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Re-enter Password" />
                    </p:column>
                    <p:column> 
                        <p:password id="pwd2" value="#" required="true" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Sign Up" action="#" />
                    </p:column>
                </p:row>
                
            </p:panelGrid>
        </p:dialog>
    </h:form>
    
    <h:form id="formLogIn" rendered="#{sessionScope.isLogin == false}">
        
        <p:dialog id="dialogLogIn" widgetVar="dialogLogIn" closable="true" header="Log In" resizable="false">
            <p:messages id="messagesLogIn" redisplay="false" />
            <p:panelGrid style="width:100%;"> 
                <p:row>
                    <p:column>
                        <p:outputLabel value="Username" />
                    </p:column>
                    <p:column>
                        <p:inputText value="#{userLoginManagedBean.username}" requiredMessage="Please enter your username" >
                            <f:validateLength minimum="6" />
                        </p:inputText>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:outputLabel value="Password" />
                    </p:column>
                    <p:column> 
                        <p:password value="#{userLoginManagedBean.password}" required="true" requiredMessage="Please enter your password" >
                            <f:validateLength minimum="8" maximum="32" />
                        </p:password>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Log In" update="@form" actionListener="#{userLoginManagedBean.login}" icon="fa fa-sign-in" oncomplete="PF('dialogLogIn').show();" />
                    </p:column>
                </p:row>
                
            </p:panelGrid>
        </p:dialog>
        
    </h:form>
    
    <h:form id="formLogOut" rendered="#{sessionScope.isLogin == true}" >
        <p:dialog id="dialogLogOut" widgetVar="dialogLogOut" closable="true" header="Log Out" resizable="false">
            <p:panelGrid> 
                <p:row>
                    <p:column colspan="2">
                        <p:outputLabel value="Are you sure you want to log out?" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <p:commandButton value="Yes" actionListener="#{userLoginManagedBean.logout}" icon="fa fa-sign-out" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="No" action="#" />
                    </p:column>
                </p:row>
                
            </p:panelGrid>
        </p:dialog>
    </h:form>
    
    <br />
    <br />
</ui:composition>
