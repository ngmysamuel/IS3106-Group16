<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <style>
            #topBox {
                position: relative;
                width: 65%;
                height: 250px;
                margin: auto;
                display: flex; 
                justify-content: space-between;
                align-items: center;
            }
            #blackBox {
                width: 25%;
                height: 100%;
                background-color: black;
            }
            #topPicture{
                width: 73%; 
                height:100%;
            }

            #searchArea{
                width: 65%;
                margin: auto;
            }
            #searchInputBox, #searchResultsArea, #searchResultsDataTable {
                width: 90%;
                margin: auto;
            }
            #searchInputRow{
                width: 100%;
                margin: auto;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            #ui-inputgroup-addon{
                display: inline-block;
                text-align: center;
                min-width: 1.5em;
                border-width: 1px;
                border-style: solid;
            }
            #numOfPeopleBox{
                display:inline;
            }
            table {
                display: table;
                border-collapse: separate;
                border-spacing: 2px;
                border-color: grey;
            }
            .ui-dataview-list .ui-dataview-list-container {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
            }
        </style>

        <div id="topBox">
            <div id="blackBox">
                <p style="overflow:auto; position: absolute; left: 15px; bottom: 0; color: white; font-size: 20px;">EXPERIENCES</p>    
            </div>

            <div id="topPicture">
                <img style="object-fit:cover; width:100%; height:100%;" src="https://i.imgur.com/2hocHvd.jpg" />
            </div>
        </div>

        <div id="searchArea">

            <div id="searchInputBox">
                <br />
                <hr style="border-top: 1px solid black;"/>
                <br />
                <h:form id="searchInputRow">

                    <span class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                    <p:calendar id="searchDate" value="#{viewAllExperiencesManagedBean.selectedDateEntity}" placeholder="Experience Date" showOn="button" inputStyle="width:140px;" />

                    <span class="ui-inputgroup-addon"><i class="pi pi-tag"></i></span>
                    <p:selectOneMenu id="category" value="#{viewAllExperiencesManagedBean.selectedCategoryEntity}" style="width:140px;">
                        <f:selectItem itemLabel="Select Category" itemValue="0" noSelectOption="true"/>
                        <f:selectItems value="#{viewAllExperiencesManagedBean.categoryEntities}" var="category" itemValue="#{category.categoryId}" itemLabel="#{category.category}" />
<!--                        <p:ajax event="select" listener="#{viewAllExperiencesManagedBean.filterExperience}" update="searchInputRow:category searchResultsform" />-->
                    </p:selectOneMenu>

<!--                    <span class="ui-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
                    <p:selectOneMenu id="city" value="#{viewAllExperiencesManagedBean.selectedLocationEntity}" style="width:100px;">
                        <f:selectItem itemLabel="Select Location" itemValue="" noSelectOption="true"/>
                        <f:selectItems value="#{viewAllExperiencesManagedBean.locationEntities}" var="location" itemLabel="#{location.label}" itemValue="#{location.value}" />
                    </p:selectOneMenu>

                    <span class="ui-inputgroup-addon"><i class="pi pi-users"></i></span>
                    <h:outputLabel value=" People " />
                    <p:spinner id="numOfPeople" value="#{viewAllExperiencesManagedBean.numOfPeople}" min="0" max="10" size="2"/>-->
                 
                    <p:commandButton type="submit" value="Search" actionListener="#{viewAllExperiencesManagedBean.filterExperience}" update="@form" />

                </h:form>

                <hr style="border-top: 1px solid black;"/>
            </div>

            <div id="searchResultsDataTable">
                <h:form id="searchResultsform">
                    <p:dataTable id="dataTableAllExperiences" widgetVar="dataTableAllExperiences" value="#{viewAllExperiencesManagedBean.experienceEntities}" var="experienceEntity" rowKey="#{experienceEntity.experienceId}" rowIndexVar="row"
                                 filteredValue="#{viewAllExperiencesManagedBean.filteredExperienceEntities}"
                                 rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30">

                        <f:facet name="header">
                            <p:outputPanel style="text-align: right;">
                                <h:outputText value="Search all fields:" />
                                <p:inputText id="globalFilter" onkeyup="PF('dataTableAllExperiences').filter()" style="width:300px;" placeholder="Enter keyword"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column>
                            <p:graphicImage style="width:200px; height:150px; object-fit:cover;" url="https://i.imgur.com/SQiLyd4.jpg"/> 
                        </p:column>

                        <p:column sortBy="#{experienceEntity.experienceId}" filterBy="#{experienceEntity.title}" filterMatchMode="contains">
                            <h:outputText value="#{experienceEntity.title}" />
                        </p:column>                           

                        <p:column sortBy="#{experienceEntity.category.category}" filterBy="#{experienceEntity.category.category}" filterMatchMode="contains">
                            <h:outputText value="#{experienceEntity.category.category}" />
                        </p:column>

                        <p:column sortBy="#{experienceEntity.description}" filterBy="#{experienceEntity.description}" filterMatchMode="contains">
                            <h:outputText value="#{experienceEntity.description}" />
                        </p:column>

                        <p:column headerText="Action" >
                            <p:commandButton actionListener="#{viewAllExperiencesManagedBean.viewChosenExperienceDetails}" title="View Details">
                                <f:setPropertyActionListener value="#{experienceEntity}" target="#{viewAllExperiencesManagedBean.selectedExperienceToView}" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
